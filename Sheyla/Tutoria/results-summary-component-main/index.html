<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary Component</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <main class="summary-component">
        <section class="result">
            <h3 class="result__subtitle">Your Result</h3>
            <div class="result_stats">
                <h1>76</h1>
                <small>of 100</small>
            </div>
            <h2 class="result__title">Great</h2>
            <p class="result__text">You scored higher than 65% of the people who have taken these tests.</p>

        </section>
        <section class="summary">
            <h3 class="summary__title">Summary</h3>
            <div class="summary__wrap">
                <div class="summary-row__title">
                    <img src="" alt="">
                    Reaction
                </div>
                <div class="summary-row__stats">
                    80 <spam>/100</spam>
                </div>
            </div>
            <button class="summary__button">Continue</button>
        </section>
    </main>
</body>

</html>
