<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Forms</title>
</head>
<body>
    <form>
        <!--input va a depender del atributo q le demos para definir su conportamiento, siempre va con un label-->
        <label for="input-nombre">Nombre Completo:</label>
        <input type="text" id="input-nombre" placeholder="Ej. Jorge Garnica"
        pattern="[A-Za-z]">
        <!-- Lo de arriba es un patron regular pattern Por ejemplo q acepte solo letras-->
        <!--br --Para un salto de línea -->
        <br>
        <label for="input-edad">Edad:</label>
        <input type="number" id="input-edad" placeholder="Ej. 25" min="18" max="60">
        <br>
        <label for="input-pass">Contraseña:</label>
        <input type="password" id="input-pass" minlength="5" maxlength="8">
        <br>
        <h4>Género</h4>
        <input type="radio" id="radio-masculino" name="genero">
        <label for="radio-masculino">Masculino</label>
        <br>
        <input type="radio" id="radio-femenino" name="genero">
        <label for="radio-femenino">Femenino</label>
        <br>
        <input type="radio" id="radio-divulgar" name="genero">
        <label for="radio-divulgar">No Divulgar</label>
        <h4>Hobiies</h4>
        <label for="musica">Escuchar música</label>
        <input type="checkbox" id="musica">
        <br>
        <label for="dormir">Dormir</label>
        <input type="checkbox" id="dormir">
        <br>
        <label for="youtube">Ver youtube</label>
        <input type="checkbox" id="youtube">
        <br>
        <label for="peliculas">Ver peliculas</label>
        <input type="checkbox" id="peliculas">
        <br>
        <h4>Ubicación</h4>
        <label for="departamento">Dónde resides?</label>
        <select id="departamento">
            <option selected disabled>Selecciona una:</option>
            <option>Arequipa</option>
            <!-- selectedOpción por defecto seleccionada -->
            <option>Lima</option>
            <option>Tacna</option>
            <option>Trujillo</option>
            <option>Callao</option>
        </select>
        <h4>País</h4>
        <!-- datalist te permite buscar para filtrar la lista -->
        <input list="pais">
        <datalist id="pais">
            <option>Perú</option>
            <option>Chile</option>
            <option>Colombia</option>
            <option>México</option>
            <option>Bolivia</option>
            <option>Argentina</option>
            <option>España</option>
        </datalist>
        <br><br>
        <label for="input-fecha">Fecha de nacimiento:</label>
        <input type="date" id="input-fecha">
        <label for="color">Color:</label>
        <input type="color" id="color">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
