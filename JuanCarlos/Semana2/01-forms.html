<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms</title>
  </head>
  <body>
    <form action="">
      <!-- input va a depender del atributo que le demos para definir su comportamiento -->
      <label for="input-nombre">Nombre Completo:</label>
      <input id="input-nombre" placeholder="Ej. Jorge Garnica" />
      <br />
      <label for="input-edad">Edad:</label>
      <input type="number" id="input-edad" placeholder="Ej. 25" min="18" max="60" />
      <br />
      <label for="input-pass">Contraseña:</label>
      <input type="password" id="input-pass" minlength="6" maxlength="12"/>
      <br />
      <h4>Género</h4>
      <input type="radio" id="radio-masculino" name="genero" />
      <label for="radio-masculino">Masculino</label>
      <br />
      <input type="radio" id="radio-femenino" name="genero" />
      <label for="radio-femenino">Femenino</label>
      <br />
      <input type="radio" id="radio-otros" name="genero" />
      <label for="radio-otros">Otros</label>
      <h4>Hobbies</h4>
      <label for="musica">Escucha música</label>
      <input type="checkbox" id="musica">
      <br>
      <label for="dormir">Dormir</label>
      <input type="checkbox" id="dormir">
      <br>
      <label for="youtube">Ver Youtube</label>
      <input type="checkbox" id="youtube">
      <br>
      <label for="peliculas">Ver películas</label>
      <input type="checkbox" id="peliculas">
      <br>
      <h4>Ubicación</h4>
      <label for="departamento">Donde resides?</label>
      <select id="departamento">
        <option selected disabled>Selecciona una:</option>
        <option>Arequipa</option>
        <option>Lima</option>
        <option>Tacna</option>
        <option>Trujillo</option>
        <option>Callao</option>
        <option>Junin</option>
        <option>Ica</option>
        <option>Ayacucho</option>
        <option>Lambayeque</option>
        <option>Puno</option>
        <option>Apurimac</option>
      </select>
      <h4>País</h4>
      <input list="pais">
      <datalist id="pais">
        <option>Perú</option>
        <option>Chile</option>
        <option>Colombia</option>
        <option>México</option>
        <option>Bolivia</option>
        <option>Argentina</option>
        <option>España</option>
      </datalist>
      <br>
      <br>
      <label for="input-fecha">Fecha de nacimiento:</label>
      <input type="date" id="input-fecha">
      <br>
      <label>Color:</label>
      <input type="color">
      <br>
      <input type="submit" value="Enviar">

    </form>
  </body>
</html>
