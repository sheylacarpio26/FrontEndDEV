<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Titulo</h1>
    <p>Este es un párrafo de ejemplo.</p>
<label for="input-nombre">Nombre:</label>
<input type="text" id="input-nombre" placeholder="Ingrese su nombre">
<br>
<label for="input-edad">Edad:</label>
<input type="text" placeholder="Ingrese su edad">
<br>
<label for="input-Hobbies">Hobbies:</label>
<select id="input-Hobbies">
    <option>Fútbol</option>
    <option>Lectura</option>
    <option>Jardinera</option>    
  </select>
  <br>
  <input type="submit" value="Enviar">
   
  <table border="1">
        <!-- head - cabecera de tabla-->
        <thead>
          <tr>
            <!-- th -->
            <th>Nombre</th>
            <th>Hobbies</th>
          </tr>
        </thead>
        <!-- cuerpo body de la tabla -->
        <tbody>
            <tr>
                <td>Juan</td>
                <td rowspan="2">Fútbol</td>
              </tr>
              <tr>
                <td>Pablo</td>                
              </tr>
              <tr>
                <td>Maria</td>
                <td>Lectura</td>
              </tr>
              <tr>
                <td>Andrea</td>
                <td>Jardinería</td>
              </tr>
              <tr>
                <td>Carlos</td>
                <td rowspan="2">Lectura</td>
              </tr>
              <tr>
                <td>Laura</td>                
              </tr>
              <tr>
                <td>Sofía</td>
                <td>Futbol</td>
              </tr>
        </tbody>
</body>
</html>
